[workspace]
name = "LokalCashUp"
version = "0.1.0"
description = "Add a short description here"
authors = ["Moritz Wilksch <moritzwilksch@gmail.com>"]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64"]

[tasks]
install = "pip install -r requirements.txt"
serve = "uvicorn app.web:app --reload --port 1605"
format = "ruff format ."
lint = "ruff check ."
lint-fix = "ruff check --fix ."
typecheck = "ty check ."
test = "python -m pytest -q"

[dependencies]
python = "3.12.*"
fastapi = ">=0.116.1,<0.117"
uvicorn = ">=0.35.0,<0.36"
jinja2 = ">=3.1.6,<4"
pydantic = ">=2.11.7,<3"
pyyaml = ">=6.0.2,<7"
google-cloud-sdk = ">=499.0.0,<500"
pytest = ">=8.4.2,<9"
ruff = ">=0.13.0,<0.14"

[pypi-dependencies]
ty = ">=0.0.1"
